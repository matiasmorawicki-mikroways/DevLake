version: "3"
services:
  mysql:
    image: mysql:8
    volumes:
      - mysql-storage:/var/lib/mysql
    restart: always
    ports:
      - 5306:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: lake
      MYSQL_USER: merico
      MYSQL_PASSWORD: merico
      TZ: UTC-3
    command: --character-set-server=utf8mb4
      --collation-server=utf8mb4_bin
      --skip-log-bin

  grafana:
    image: devlake.docker.scarf.sh/apache/devlake-dashboard:v1.0.3-beta8
    ports:
      - 5002:3000
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      GF_SERVER_ROOT_URL: "http://localhost:4000/grafana"
      GF_USERS_DEFAULT_THEME: "light"
      MYSQL_URL: mysql:3306
      MYSQL_DATABASE: lake
      MYSQL_USER: merico
      MYSQL_PASSWORD: merico
      TZ: UTC-3
    restart: always
    depends_on:
      - mysql
    extra_hosts:
      - "sonarqube.bancocolumbia.cloud:10.224.216.38"
      - "gitlab.bancocolumbia.cloud:10.224.216.39"  # Reemplaza con la IP real de GitLab
    dns:
      - 8.8.8.8
      - 1.1.1.1

  devlake:
    image: devlake.docker.scarf.sh/apache/devlake:v1.0.3-beta8
    ports:
      - 5080:8080
    restart: always
    volumes:
      - devlake-log:/app/logs
    env_file:
      - ./.env
    environment:
      LOGGING_DIR: /app/logs
      TZ: UTC-3
      IN_SECURE_SKIP_VERIFY: "true"
    depends_on:
      - mysql
    extra_hosts:
      - "sonarqube.bancocolumbia.cloud:10.224.216.38"
      - "gitlab.bancocolumbia.cloud:10.224.216.39"  # Reemplaza con la IP real de GitLab
    dns:
      - 8.8.8.8
      - 1.1.1.1

  config-ui:
    image: devlake.docker.scarf.sh/apache/devlake-config-ui:v1.0.3-beta8
    ports:
      - 5000:4000
    env_file:
      - ./.env
    environment:
      DEVLAKE_ENDPOINT: devlake:8080
      GRAFANA_ENDPOINT: grafana:3000
      TZ: UTC-3
      #ADMIN_USER: devlake
      #ADMIN_PASS: merico
    depends_on:
      - devlake
    extra_hosts:
      - "sonarqube.bancocolumbia.cloud:10.224.216.38"
      - "gitlab.bancocolumbia.cloud:10.224.218.61"  # Reemplaza con la IP real de GitLab
    dns:
      - 8.8.8.8
      - 1.1.1.1

volumes:
  mysql-storage:
  grafana-storage:
  devlake-log: